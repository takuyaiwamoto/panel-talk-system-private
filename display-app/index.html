<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Talk Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', '„Éí„É©„ÇÆ„ÉéËßí„Ç¥ ProN', 'Hiragino Kaku Gothic ProN', '„É°„Ç§„É™„Ç™', Meiryo, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            cursor: none;
        }
        
        #app {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .placeholder {
            text-align: center;
            color: #666;
            font-size: 32px;
        }
        
        .media-content img {
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
        }
        
        .media-content video {
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
        }
        
        .youtube-container {
            width: 90vw;
            height: 50.625vw; /* 16:9 ratio */
            max-height: 90vh;
            max-width: 160vh; /* maintain 16:9 when height limited */
        }
        
        .youtube-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading {
            color: #ccc;
            font-size: 24px;
            text-align: center;
        }
        
        .error {
            color: #ff6b6b;
            font-size: 24px;
            text-align: center;
        }
        
        /* Connection status indicator */
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            z-index: 1000;
        }
        
        .status-connected {
            background: #0f5132;
            color: #fff;
        }
        
        .status-disconnected {
            background: #842029;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="status-indicator status-disconnected" id="status">
            Êú™Êé•Á∂ö
        </div>
        <div id="content">
            <div class="placeholder">
                <p>üé¨ Panel Talk Display</p>
                <p style="font-size: 18px; margin-top: 16px; color: #999;">
                    „Çµ„Éº„Éê„Éº„Å´Êé•Á∂ö‰∏≠...
                </p>
            </div>
        </div>
    </div>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <!-- YouTube Player API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script src="renderer.js"></script>
</body>
</html>
